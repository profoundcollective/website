---
layout: default
title: "Blog"
---

<section id="blog" class="py-12 bg-slate-300 min-h-screen font-josefin font-light flex flex-col">
    <header class="text-4xl mb-12 font-bold flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 256 256" stroke-width="1.5" stroke="currentColor"
        class="w-16 h-16  center"><path fill="currentColor" d="M224 48h-64a40 40 0 0 0-32 16a40 40 0 0 0-32-16H32a16 16 0 0 0-16 16v128a16 16 0 0 0 16 16h64a24 24 0 0 1 24 24a8 8 0 0 0 16 0a24 24 0 0 1 24-24h64a16 16 0 0 0 16-16V64a16 16 0 0 0-16-16ZM96 192H32V64h64a24 24 0 0 1 24 24v112a39.81 39.81 0 0 0-24-8Zm128 0h-64a39.81 39.81 0 0 0-24 8V88a24 24 0 0 1 24-24h64ZM160 88h40a8 8 0 0 1 0 16h-40a8 8 0 0 1 0-16Zm48 40a8 8 0 0 1-8 8h-40a8 8 0 0 1 0-16h40a8 8 0 0 1 8 8Zm0 32a8 8 0 0 1-8 8h-40a8 8 0 0 1 0-16h40a8 8 0 0 1 8 8Z"/></svg>
        Latest Posts
    </header>
    <ul class="lg:px-24">
        {% for post in site.posts %}
        <li class="bg-white p-6 mb-6 shadow-lg">
            <div class="flex flex-row w-full justify-between">
                <div class="text-3xl">
                    <a class="hover:underline" href="{{ post.url }}">{{ post.title }}</a>
                </div>
                <div class="pt-2 italic">
                    {{ post.date | date: "%b %d, %Y" }}
                </div>
            </div>
            <div class="text-lg pt-1">
                {{ post.excerpt | strip_html }}
            </div>
            <div class="text-right italic">
                <a class="hover:underline" href="{{ post.url }}">...read more</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
