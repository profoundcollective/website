---
layout: default
title: "Blog"
---

<section id="blog" class="min-h-screen py-12 font-light text-white bg-black font-josefin">
    <div class="container px-4 mx-auto">
        
        <div class="max-w-4xl mx-auto">
            <div class="space-y-8">
                {% for post in site.posts %}
                <article class="p-8 transition-all duration-300 bg-black border border-green-500 rounded-lg shadow-lg hover:shadow-xl hover:border-green-400">
                    <div class="flex flex-col gap-4 md:flex-row md:justify-between md:items-start">
                        <h2 class="text-3xl font-light">
                            <a class="transition-colors duration-200 hover:text-green-400" href="{{ post.url }}">{{ post.title }}</a>
                        </h2>
                        <time class="italic text-gray-400" datetime="{{ post.date | date: '%Y-%m-%d' }}">
                            {{ post.date | date: "%b %d, %Y" }}
                        </time>
                    </div>
                    <div class="mt-4 text-xl text-gray-300">
                        {{ post.excerpt | strip_html }}
                    </div>
                    <div class="mt-6 text-right">
                        <a class="inline-flex items-center text-green-500 transition-colors duration-200 group hover:text-green-400" href="{{ post.url }}">
                            <span>Read more</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" 
                                 class="w-5 h-5 ml-1 transition-transform duration-200 transform group-hover:translate-x-1">
                                <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
</section>
