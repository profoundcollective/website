---
layout: default
title: "Blog"
---

<section id="blog" class="py-12 bg-black min-h-screen font-josefin font-light text-white">
    <div class="container mx-auto px-4">
        <header class="text-5xl mb-12 font-bold text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 256 256" stroke-width="1.5" stroke="currentColor"
            class="w-16 h-16 mx-auto mb-4 text-green-500"><path fill="currentColor" d="M224 48h-64a40 40 0 0 0-32 16a40 40 0 0 0-32-16H32a16 16 0 0 0-16 16v128a16 16 0 0 0 16 16h64a24 24 0 0 1 24 24a8 8 0 0 0 16 0a24 24 0 0 1 24-24h64a16 16 0 0 0 16-16V64a16 16 0 0 0-16-16ZM96 192H32V64h64a24 24 0 0 1 24 24v112a39.81 39.81 0 0 0-24-8Zm128 0h-64a39.81 39.81 0 0 0-24 8V88a24 24 0 0 1 24-24h64ZM160 88h40a8 8 0 0 1 0 16h-40a8 8 0 0 1 0-16Zm48 40a8 8 0 0 1-8 8h-40a8 8 0 0 1 0-16h40a8 8 0 0 1 8 8Zm0 32a8 8 0 0 1-8 8h-40a8 8 0 0 1 0-16h40a8 8 0 0 1 8 8Z"/></svg>
            Latest Posts
        </header>
        <div class="max-w-4xl mx-auto">
            <div class="space-y-8">
                {% for post in site.posts %}
                <article class="bg-black border border-green-500 p-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 hover:border-green-400">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4">
                        <h2 class="text-3xl font-medium">
                            <a class="hover:text-green-400 transition-colors duration-200" href="{{ post.url }}">{{ post.title }}</a>
                        </h2>
                        <time class="text-gray-400 italic" datetime="{{ post.date | date: '%Y-%m-%d' }}">
                            {{ post.date | date: "%b %d, %Y" }}
                        </time>
                    </div>
                    <div class="mt-4 text-xl text-gray-300">
                        {{ post.excerpt | strip_html }}
                    </div>
                    <div class="mt-6 text-right">
                        <a class="text-green-500 hover:text-green-400 transition-colors duration-200" href="{{ post.url }}">Read more â†’</a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
</section>
