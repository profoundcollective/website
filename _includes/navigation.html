<nav class="p-4 pr-6 flex justify-between items-center bg-black w-full sticky top-0">
  <div class="flex-none">
    <a href="/">
      <img src="/assets/images/logo-no-background.png" class="max-h-10 md:max-h-10 lg:max-h-12 max-w-xs" alt="main image" />
    </a>
  </div>
  <div class="flex lg:hidden cursor-pointer" onclick="openMobileNavigation()">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 justify-end items-end" viewBox="0 0 448 512" fill="white">
      <path
        d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
    </svg>
    <div id="mobile-nav"
      class="hidden w-full items-end bg-black text-white font-josefin text-3xl p-4 fixed top-0 left-0">
      <div class="flex flex-row-reverse justify-between">
        <input type="button" class="font-bold font-josefin m-0 p-0 h-10 w-10 cursor-pointer" onclick="closeMobileNavigation(event)" value="X"/>
        <div class="flex-col">
          {% for item in site.data.navigation %}
          <div {% if page.url==item.link %} class="font-bold" {% endif %}>
            <a href="{{ item.link }}" class="nav-link">
              {{ item.name }}
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  </div>
  <div
    class="w-2/3 md:w-2/3 lg:w-1/3 text-xs text-white font-josefin hidden lg:flex justify-between md:text-xl lg:text-xl">
    {% for item in site.data.navigation %}
    <div {% if page.url==item.link %} class="font-bold" {% endif %}>
      <a href="{{ item.link }}" class="nav-link">
        {{ item.name }}
      </a>
    </div>
    {% endfor %}
  </div>
</nav>

<script>

  function openMobileNavigation(e) {

    var mobileNav = document.getElementById('mobile-nav');

    if (mobileNav.classList.contains('hidden')) {
      mobileNav.classList.remove('hidden');
      mobileNav.classList.add('block');
    } 
  }

  function closeMobileNavigation(e) {

    e.stopPropagation();

    var mobileNav = document.getElementById('mobile-nav');

    mobileNav.classList.remove('block');
    mobileNav.classList.add('hidden');
  }
</script>
