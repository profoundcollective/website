<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://profoundcollective.com/" />
  <meta property="og:site_name" content="Profound Collective" />
  <meta property="og:image" itemprop="image primaryImageOfPage" content="https://www.profoundcollective.com/assets/images/profound.png" />
  <meta property="og:title" content="Build Useful Software" />
  <meta name="description" content="Custom Software & Organizational Development." />

  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- Preload critical CSS to avoid chaining -->
  <link rel="preload" href="{{ "assets/css/main.css" | relative_url }}" as="style">
  <!-- Font optimization: preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load only Josefin Sans with needed weights, deferred to avoid blocking render -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&display=swap" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&display=swap"></noscript>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}">

  {% feed_meta %}
  {% seo %}

  <script defer data-domain="profoundcollective.com" src="https://plausible.io/js/script.js"></script>
</head>

<body>
  {% include navigation.html %}
  {{ content }}
</body>

</html>
