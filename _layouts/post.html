<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Preload critical CSS to avoid chaining -->
    <link rel="preload" href="{{ "assets/css/main.css" | relative_url }}" as="style">
    <link rel="preload" href="{{ "assets/css/blog.css" | relative_url }}" as="style">
    <!-- Font optimization: preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load only Josefin Sans with needed weights, deferred to avoid blocking render -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&display=swap"></noscript>
    <!-- Main stylesheets -->
    <link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "assets/css/blog.css" | relative_url }}">

    {% feed_meta %}
    {% seo %}
  </head>
  <body class="blog-layout">
    {% include navigation.html %}
    <main class="bg-black min-h-screen py-12 text-white">
        <article class="container mx-auto px-4 max-w-4xl">
            <div class="bg-black border border-green-500 rounded-lg shadow-lg p-8 md:p-12">
                <header class="mb-8">
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ page.title }}</h1>
                    <div class="flex flex-wrap gap-x-4 text-gray-400 italic">
                        <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%b %d, %Y" }}</time>
                        {% if page.author %}<span>by {{ page.author }}</span>{% endif %}
                    </div>
                </header>

                <div class="post prose prose-invert max-w-none
                    prose-p:text-2xl prose-p:leading-relaxed prose-p:mb-6
                    prose-headings:text-white 
                    prose-h1:text-5xl prose-h1:leading-tight
                    prose-h2:text-4xl prose-h2:leading-snug
                    prose-h3:text-3xl prose-h3:leading-snug
                    prose-a:text-green-500 hover:prose-a:text-green-400
                    prose-blockquote:pl-6 prose-blockquote:text-2xl prose-blockquote:border-l-4 prose-blockquote:border-green-500 prose-blockquote:text-gray-300
                    prose-ul:text-2xl prose-ul:leading-relaxed
                    prose-ol:text-2xl prose-ol:leading-relaxed
                    prose-li:text-2xl prose-li:leading-relaxed
                    prose-li:mb-2">
                    {{ content }}
                </div>

                {% if page.comments %}
                    <div class="mt-12 pt-8 border-t border-green-800">
                        {% include disqus.html %}
                    </div>
                {% endif %}
            </div>
        </article>
    </main>
  </body>
</html>
